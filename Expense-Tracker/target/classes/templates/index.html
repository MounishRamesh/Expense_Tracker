<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Corrected CSS link for Thymeleaf -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Page Load Animation -->
    <script>
        $(document).ready(function () {
            $('body').addClass('loaded');
            $('a').on('click', function (e) {
                e.preventDefault();
                var link = $(this).attr('href');
                $('body').removeClass('loaded');
                setTimeout(function () {
                    window.location.href = link;
                }, 500);
            });
        });
    </script>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">Expense Tracker</h1>

    <!-- Limit Alert -->
    <div th:if="${limitReached}" class="alert alert-danger mt-3" role="alert">
        <strong>Warning:</strong> You have reached your expense limit!
    </div>

    <!-- Expense Limit Form -->
    <form th:action="@{/setLimit}" method="post" class="form-inline mt-4 mb-3">
        <label for="limit" class="mr-2">Set Expense Limit:</label>
        <input type="number" step="0.01" name="limit" id="limit" th:value="${userLimit}" class="form-control mr-2" required>
        <button type="submit" class="btn btn-outline-primary">Set Limit</button>
    </form>

    <!-- Expense Table -->
    <table class="table table-dark table-hover table-bordered rounded mt-3">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Payment Mode</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense, iterStat : ${expenses}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${expense.description}">Description</td>
            <td th:text="${expense.amount}">Amount</td>
            <td th:text="${expense.date}">2025-08-01</td>
            <td th:text="${expense.category}">Food</td>
            <td th:text="${expense.paymentMode}">Cash</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/editExpense/{id}(id=${expense.id})}">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/deleteExpense/{id}(id=${expense.id})}"
                   onclick="return confirm('Are you sure you want to delete this expense?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Total -->
    <h2 class="text-right mt-4">Total: <span th:text="${totalAmount}">0.00</span></h2>

    <!-- Action Buttons -->
    <div class="mt-4">
        <a class="btn btn-success" href="/addExpense">Add Expense</a>
        <a class="btn btn-info ml-2" href="/visualize">View Charts</a>
    </div>
</div>
</body>
</html>
